<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time and TimeZoneCalculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
<div class="container" style="padding: 1.5rem">
    <h1>Time and TimeZone Calculator</h1>
    <div style="padding: 1.5rem" class="border border-primary rounded">
        <div>
            <label for="city">Enter a city name:</label>
            <input name="city" id="city" type="text">
        </div>
        <div>
            <label for="country">Choose a country:</label>
            <select id="country" name="country">
                <option value="HN" selected="selected">Honduras</option>
                <option value="ES">Spain</option>
                <option value="US">America</option>
            </select>
        </div>
        <div>
            <input class="btn btn-primary" id="go" type="button" value="GO!"/>
        </div>
    </div>

</div>
<div style="padding: 1.5rem; display : none" class="container" id="results">
    <h2>Results</h2>
    <script id="results-template" type="text/x-handlebars-template">
        {{#each zones}}
        <li>Current time in {{cityName}}, {{regionName}} - {{countryName}} : {{formatted}} {{abbreviation}}</li>
        {{/each}}
    </script>
    <div id="error-message">

    </div>
    <ul id="results-list-container">
    </ul>

</div>
</body>
<script src="/js/app.js"></script>
</html>
